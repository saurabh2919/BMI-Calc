<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="calculator">
        <h1>BMI Calculator</h1>
        <h4>Height(m) :</h4><input type="number" placeholder="Enter your height in m" id="heightInput"><br />
        <button class="option">Enter height in cm</button>
        <h4>Weight(kg) :</h4><input type="number" placeholder="Enter your weight in kg" id="weightInput"><br />
        <button id="calBMI">Calculate BMI</button>
        <div id="result">
            <h2></h2>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
